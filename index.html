<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Material+Icons+Outlined&family=Material+Icons+Round&family=Material+Icons+Sharp&family=Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero">
      <div class="header">
        <img src="pictures/Div [burgermenu].png" alt="" />

        <div class="img-div-search">
          <img
            class="header-logo"
            src="https://unread.today/files/site_meta/b809740220f5b5b4749e697e42df987b.png"
            alt=""
          />
          <div class="divider"></div>
          <div class="search">
            <span class="material-icons-outlined search-icon"> search </span>
            <input type="search" placeholder="Хайлт хийх" />
          </div>
        </div>

        <div class="header-container-right">
          <span class="daraagiin-niitlel">Дараагийн нийтлэл: </span>
          <span class="techworm">TECHWORM </span>
          <a class="chip">Маргааш орно </a>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/UnreadToday/"
            ><img src="pictures/facebook.png" alt=""
          /></a>
          <a href="https://www.instagram.com/unreadtoday/"
            ><img src="pictures/instagram.png" alt=""
          /></a>
          <a
            href="https://x.com/i/flow/login?redirect_after_login=%2FUnreadToday"
            ><img src="pictures/twitter.png" alt=""
          /></a>
          <a href="https://www.linkedin.com/company/unreadmedia"
            ><img src="pictures/linkedin.png" alt=""
          /></a>
        </div>
      </div>
      <div class="hero-content">
        <div class="hero-content-left"></div>
        <div class="hero-content-right">
          <h1>Мэдүүштэй</h1>
          <h2>Орон нутгийн сонгууль:</h2>
          <h2>Гарцаагүй танилцах</h2>
          <h2>графикууд</h2>
          <div class="author-content">
            <img
              class="author-photo"
              src="pictures/Image [author-photo].png"
              alt=""
            />
            <div class="author-text">
              <div class="author-name">Tushig-Erdene</div>
              <div class="author-date">10 сарын 14, 2024 • 2 мин</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <div class="listed-images-background">
        <div class="listed-image-foreign"></div>
        <div class="listed-image-alphabet"></div>
        <div class="listed-image-tech"></div>
        <div class="listed-image-newspaper"></div>
        <div class="listed-image-ios"></div>
      </div>
    </main>
  </body>
</html>
